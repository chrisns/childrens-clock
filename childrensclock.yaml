font:
  - id: tinyfont
    file: "lexis.ttf"
    size: 8
    glyphs: \'!"%()+,-_.:*=°?~# 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ

datetime:
  - platform: template
    id: weekday_go
    type: time
    name: Weekday go
    optimistic: yes
    initial_value: "08:00"
    restore_value: true

  - platform: template
    id: weekday_wake
    type: time
    name: Weekday wake up
    optimistic: yes
    initial_value: "07:00"
    restore_value: true

  - platform: template
    id: weekday_bedtime
    type: time
    name: Weekday bedtime
    optimistic: yes
    initial_value: "18:00"
    restore_value: true

  - platform: template
    id: weekend_go
    type: time
    name: Weekend go
    optimistic: yes
    initial_value: "08:00"
    restore_value: true

  - platform: template
    id: weekend_wake
    type: time
    name: Weekend wake up
    optimistic: yes
    initial_value: "07:00"
    restore_value: true

  - platform: template
    id: weekend_bedtime
    type: time
    name: Weekend bedtime
    optimistic: yes
    initial_value: "18:00"
    restore_value: true

text_sensor:
  - platform: template
    name: Current time
    id: current_time
    disabled_by_default: true
    lambda: |-
      return id(sntp_time).now().strftime("%I:%M");
    update_interval: 1s

light:
  - platform: neopixelbus
    internal: true
    type: GRB
    variant: WS2812
    pin: GPIO13
    num_leds: 256
    name: "Clock Led Matrix"
    id: led_matrix_light
    default_transition_length: 0s
    restore_mode: ALWAYS_ON
    icon: mdi:clock-digital

display:
  - platform: addressable_light
    id: led_matrix_display
    addressable_light_id: led_matrix_light
    width: 32
    height: 8
    rotation: 0°
    pixel_mapper: |-
      if (x % 2 == 0) {
        return (x * 8) + y;
      }
      return (x * 8) + (7 - y);
    lambda: |-
        auto color = Color(0, 0, 0);


        

        if (id(progress) > 0.0 ) {
          color = Color(28, 0, 0);
        } else {
          color = Color(0, 50, 0);
        }

        int line_length = ProgressToDots(id(progress), 32)
        
        it.line(0, 0, line_length, 0, color);

        auto time_text = id(current_time).state

        it.print(
          1,
          1, 
          id(tinyfont),
          color, 
          TextAlign::TOP_LEFT,
          time_text.c_str()
        );