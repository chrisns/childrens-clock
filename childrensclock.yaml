api:
  reboot_timeout: 0s

web_server:
  ota: true

esphome:
  name: childrensclock
  platform: ESP32
  board: esp32dev
  name_add_mac_suffix: true
  includes:
    - src/childrensclock.h
  project:
    name: chrisns.childrens-clock
    version: 0.0.1


ota:

logger:
  level: DEBUG
  baud_rate: 9600

# bluetooth_proxy:
#   active: true

globals:
  - id: progress
    type: int
    restore_value: no
    initial_value: '100'

sensor:
  - name: Progress Percent
    platform: template
    id: progress_percent
    unit_of_measurement: "%"
    state_class: measurement
    icon: mdi:percent
    lambda: |
      return id(progress) < 0 ? 0 : id(progress);
  - name: Current time as decimal
    platform: template
    id: current_time_decimal
    state_class: measurement
    icon: mdi:clock-digital
    update_interval: 1s
    lambda: |
      return TimeAsDecimal(id(sntp_time).now().hour, id(sntp_time).now().minute);
    
  - name: Current state
    platform: template
    id: current_state
    state_class: measurement
    update_interval: 1s
    lambda: |
      return GetState(
          id(sntp_time).now().day_of_week,
          id(current_time_decimal).state,
          TimeAsDecimal(id(weekday_go).state),
          TimeAsDecimal(id(weekday_wake).state),
          TimeAsDecimal(id(weekday_bedtime).state),
          TimeAsDecimal(id(weekend_go).state),
          TimeAsDecimal(id(weekend_wake).state),
          TimeAsDecimal(id(weekend_bedtime).state),
        );

