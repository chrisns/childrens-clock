name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - uses: devcontainers/ci@a56d055efecd725e8cfe370543b6071b79989cc8 # v0.3
        with:    
          runCmd: rake test
      - uses: devcontainers/ci@a56d055efecd725e8cfe370543b6071b79989cc8 # v0.3
        with:    
          runCmd: rake build