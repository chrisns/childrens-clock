name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - uses: devcontainers/ci@a56d055efecd725e8cfe370543b6071b79989cc8 # v0.3
        with:    
          runCmd: rake test
      - uses: devcontainers/ci@a56d055efecd725e8cfe370543b6071b79989cc8 # v0.3
        with:    
          runCmd: rake build