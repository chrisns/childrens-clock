name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Run rake test in dev container
        uses: devcontainers/ci@v0.3
        with:    
          push: never
          runCmd: rake test
